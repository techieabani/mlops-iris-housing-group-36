name: Build and Push Docker Image

on:
  push:
    branches: [ develop, master ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract branch and commit info
      run: |
        echo "BRANCH=${GITHUB_REF_NAME}" >> $GITHUB_ENV
        echo "SHA_SHORT=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mlops-iris-housing-group-36:${{ env.BRANCH }}-${{ env.SHA_SHORT }}
          ${{ secrets.DOCKER_USERNAME }}/mlops-iris-housing-group-36:latest
        # Only tag 'latest' if branch is master
        labels: |
          org.opencontainers.image.source=${{ github.repository }}
      if: env.BRANCH == 'master'
    - name: Build and push Docker image (develop)
      if: env.BRANCH == 'develop'
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mlops-iris-housing-group-36:${{ env.BRANCH }}-${{ env.SHA_SHORT }}

    - name: Logout from Docker Hub
      run: docker logout

